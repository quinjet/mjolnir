<!doctype html>
<html>

<head>
    <title>QuinJet | Configuration</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="description" content="Project for hackathon">

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/config.js"></script>
</head>

<body>
    <header class="navbar navbar-default bg-dark lter" style="">
        <a class="navbar-brand" href="#"><img src="images/logo.png" class="m-r-sm">
            <span style="color:white">Configuration | QuinJet - HeroesVsHackers</span>
        </a>
    </header>
    <section id="playground">
        <div id="wrapper">
            <div id="lead-wrapper">

                <section class="panel panel-default">
                    <header class="panel-heading font-bold">Your Account Details</header>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Secret Key</label>
                                <input id="userSecretKey" type="text" class="form-control" disabled>
                                <label>It is a secret key(which should not be shared), which is used to
                                    secure the
                                    details of payment done by user.</label>
                            </div>
                            <div class="form-group">
                                <label>App Key</label>
                                <input id="userPublicKey" type="text" class="form-control" disabled>
                                <label>It is a unique identification key for the merchant.</label>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="panel panel-default">
                    <header class="panel-heading font-bold">Store Details</header>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Store URL</label>
                                <input id="userStoreUrl" type="url" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Platform</label>
                                <input id="userPlatform" type="text" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Currency</label>
                                <input id="userCurrency" type="text" class="form-control" disabled>
                            </div>

                            <div class="form-group">
                                <label>Webhook URL</label>
                                <textarea id="userWebhook" type="url" class="form-control" disabled></textarea>
                            </div>

                            <center>
                                <a href="merchant.html" class="btn btn-s-lg btn-dark">Go Back</a>
                                <a id="showDashboard" href="dashboard.html"
                                   class="btn btn-s-lg btn-dark">Show Dashboard
                                </a>
                            </center>
                        </form>
                    </div>
                </section>
            </div>

            <footer id="footer">
                <div class="text-center padder">
                    <p>
                        <a href="#">
                            <small>Team QuinJet | #HeroesVsHackers</small>
                        </a>
                    </p>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
