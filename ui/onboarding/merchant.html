<!doctype html>
<html>

<head>
    <title>QuinJet | Integration with Merchants</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="description" content="Project for hackathon">

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/merchant.js"></script>
</head>

<body>
    <header class="navbar navbar-default bg-dark lter" style="">
        <a class="navbar-brand" href="#"><img src="images/logo.png" class="m-r-sm">
            <span style="color:white">Merchant Integration | QuinJet - HeroesVsHackers</span>
        </a>
    </header>
    <section id="playground">
        <div id="wrapper">
            <div id="lead-wrapper">

                <section class="panel panel-default">
                    <header class="panel-heading font-bold">Connect to Merchants</header>
                    <div class="panel-body">
                        <div class="col-lg-12 panel panel-info">
                            <div class="col-lg-4">
                                <img src="image/paypal.png" width="50%" style="margin: 5px;">
                            </div>
                            <div class="col-lg-5">
                                <h3 class="btn-lg font-bold">PayPal</h3>
                            </div>
                            <div class="col-lg-3 center-block">
                                <div class="btn-group btn-group-justified">
                                    <a id="connectPaypal" href="paypal.html" class="btn btn-facebook"
                                       style="width:80%;">Connect </a>
                                    <a id="reconnectPaypal" class="fa btn btn-danger fa-chain" style="width:20%"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 panel panel-info">
                            <div class="col-lg-4">
                                <img src="image/amazon-payments1.jpg" width="50%" style="margin: 5px;">
                            </div>
                            <div class="col-lg-5">
                                <h3 class="btn-lg font-bold">Amazon Pay</h3>
                            </div>
                            <div class="col-lg-3 center-block">
                                <div class="btn-group btn-group-justified">
                                    <a id="connectAmazon" class="btn btn-facebook disabled" style="width:80%;">Connect </a>
                                    <a id="reconnectAmazon" class="fa btn btn-danger fa-chain" style="width:20%"></a>
                                </div>
                            </div>
                        </div>
                        <form role="form">
                            <div class="col-lg-12 panel panel-info">
                                <div class="col-lg-4">
                                    <img src="image/paytm.png" width="50%" style="margin: 5px;">
                                </div>
                                <div class="col-lg-5">
                                    <h3 class="btn-lg font-bold">PayTM</h3>
                                </div>
                                <div class="col-lg-3 center-block">
                                    <div class="btn-group btn-group-justified">
                                        <a id="connectPaytm" class="btn btn-facebook disabled"
                                           style="width:80%;">Connect </a>
                                        <a id="reconnectPaytm" class="fa btn btn-danger fa-chain" style="width:20%"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 panel panel-info">
                                <div class="col-lg-4">
                                    <img src="image/citrus.png" width="50%" style="margin: 5px;">
                                </div>
                                <div class="col-lg-5">
                                    <h3 class="btn-lg font-bold">Citrus Wallet</h3>
                                </div>
                                <div class="col-lg-3 center-block">
                                    <div class="btn-group btn-group-justified">
                                        <a id="connectCitrus" class="btn btn-facebook disabled"
                                           style="width:80%;">Connect </a>
                                        <a id="reconnectCitrus" class="fa btn btn-danger fa-chain"
                                           style="width:20%"></a>
                                    </div>
                                </div>
                            </div>
                            <center>
                                <a href="handshake.html" class="btn btn-s-lg btn-dark">Go Back</a>
                                <a id="doneButton" type="submit"
                                   class="btn btn-s-lg btn-dark disabled" href='config.html'>Done
                                </a>
                            </center>
                        </form>
                    </div>
                </section>
            </div>

            <footer id="footer">
                <div class="text-center padder">
                    <p>
                        <a href="#">
                            <small>Team QuinJet | #HeroesVsHackers</small>
                        </a>
                    </p>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
