        <!DOCTYPE html>
        <html lang="en" class="bg-dark">
        <head>
          <meta charset="utf-8" />
          <title>QuinJet | Sign In</title>
          <meta name="description" content="sign in page for hackathon" />
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
          <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
          <link rel="stylesheet" href="css/animate.css" type="text/css" />
          <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
          <link rel="stylesheet" href="css/font.css" type="text/css" />
          <link rel="stylesheet" href="css/app.css" type="text/css" />
          <link rel="stylesheet" href="css/main.css" type="text/css" />

          <script src="js/jquery.min.js"></script>
          <script src="js/bootstrap.js"></script>
          <script src="js/app.js"></script>
          <script src="js/app.plugin.js"></script>

        </head>
        <body class="" id="playground">
          <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
            <div class="container aside-xxl">
              <section class="panel panel-default bg-white m-t-lg">
                <header class="panel-heading text-center">
                  <strong>Sign in</strong>
                </header>
                <form action="index.html" class="panel-body wrapper-lg">
                  <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="email" placeholder="heroes@quinjet.com" class="form-control input-lg">
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" id="inputPassword" placeholder="Password" class="form-control input-lg">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Keep me logged in
                    </label>
                  </div>
                  <a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a>
                  <a class="btn btn-primary" href="handshake.html">Sign in</a>
                  <div class="line line-dashed"></div>
                  <a href="handshake.html" class="btn btn-facebook btn-block m-b-sm"><i
                          class="fa fa-facebook pull-left"></i>Sign
                      in with Facebook</a>
                  <a href="handshake.html" class="btn btn-gplus btn-block">
                      <i class="fa fa-google-plus pull-left"></i>
                      Sign in with Google+
                  </a>
                  <div class="line line-dashed"></div>
                  <p class="text-muted text-center"><small>Do not have an account?</small></p>
                  <a href="signup.html" class="btn btn-default btn-block">Create an account</a>
                </form>
              </section>

              <footer id="footer">
                  <div class="text-center padder">
                      <p>
                          <a href="main.html">
                              <small>Team QuinJet | #HeroesVsHackers</small>
                          </a>
                      </p>
                  </div>
              </footer>
            </div>
          </section>
        </body>
        </html>
